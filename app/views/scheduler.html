<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  <title>Waffle Iron</title>
</head>

<body>
  <div class="navbar">
    <b href="/logout">Logout</b>
    <input type="submit" form="scheduler-fields" value="Save">
    <b href="#">Save</b>

    <form action="/document/excel/" 
          id="file-upload-form" 
          class="file-upload-form" 
          method="POST"
          enctype="multipart/form-data">
      <input type="file" 
             class="file-upload" 
             id="file-upload" 
             name="excelFile" 
             accept=".xlsx" 
             onchange="uploaded()">
      <input type="submit" class="file-upload-submit" id="file-upload-submit">
    </form>

    <button class="open-file-upload" 
              id="open-file-upload"
              form="file-upload-form" 
              type="button"
              onclick="openUpload()">Upload from Excel</button>
  </div>

  <div class="main-div">
    <div class="table">
      <div class="scheduler-title">
         Assign CRNs
        </div>
        <form action={{ url_for('front.scheduler') }} id="scheduler-fields" method="POST">
        <table>
            <tr>
               <th>CRN</th>
               <th>Course Number</th>
               <th>Section</th>
               <th>Course Name</th>
               <th>Instructor Email</th>
               <th>Building</th>
               <th>Room Number</th>
               <th>Meeting Days</th>
               <th>Meeting Time</th>
            </tr>
         {% for key,val in CRNs.items() %}
            <tr>
               <th><input type="text" name="CRN" size = '' style="width:90%" value='{{ key }}'></th>
               <th><input type="text" name="courseNumber" size = '' style="width:90%" value='{{ val["courseNumber"] }}'></th>
               <th><input type="text" name="section" size = '' style="width:90%" value='{{ val["section"] }}'></th>
               <th><input type="text" name="courseName" size = '' style="width:90%" value='{{ val["courseName"] }}'></th>
               <th><input type="text" name="instructor" size = '' style="width:90%" value='{{ val["instructorEmail"] }}'></th>
               <th><input type="text" name="building" size = '' style="width:90%" value='{{ val["building"] }}'></th>
               <th><input type="text" name="roomNumber" size = '' style="width:90%" value='{{ val["roomNumber"] }}' ></th>
               <th><input type="text" name="meetingDays" size = '' style="width:90%" value='{{ val["meetingDays"] }}' ></th>
               <th><input type="text" name="meetingTimes" size = '' style="width:90%" value='{{ val["meetingTime"] }}' ></th>
            </tr>
         {% endfor %}
         </table>
         </form>
      </div>
</body>
</html>
