<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
        <title>Waffle Iron</title>
    </head>
    <body>
      <div class="navbar">
        <a href="#">Waffle Iron Syllabus Generator</a>
      </div>

        <div class="signinform">
          <form action="/updatepassword/" method="POST">
            <div class="section-title">Please update your password</div>

            <label for="password">New Password</label>
              <input type="password" placeholder="New password" name="password" required>

            <label>Confirm Password</label>
              <input type="password" placeholder="Enter your password" name="password_confirm" required>

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for msg in messages %}
                    <p class="error-msg">{{ msg }}</p>
                  {% endfor %}
                {% endif %}
              {% endwith %}

            <button class="sign-in" type="submit">Login</button>
          </form>
        </div>
    </body>
</html>
