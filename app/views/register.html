<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
        <title>Waffle Iron</title>
    </head>
    <body>
      <div class="navbar">
        <a href="/login">Login</a>
      </div>

        <div class="signinform">
          <form action="/register" method="POST" onsubmit="comparePasswords(this)">
            <div class="section-title">Register</div>

            <label for="email">Email</label>
              <input type="email" placeholder="Enter your email" name="email" required>

            <label for="password">Password</label>
              <input type="password" placeholder="Enter your password" name="password" required>

            <label>Confirm Password</label>
              <input type="password" placeholder="Confirm password" name="password_confirm" required>

            <button class="sign-in" type="submit">Register</button>
          </form>
        </div>
    </body>
</html>
