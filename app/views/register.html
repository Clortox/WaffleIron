<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
        <title>Waffle Iron</title>
    </head>
    <body>
      <div class="navbar">
        <a href="/administrator/">Go Back</a>
        <a href="/logout/">Logout</a>
      </div>

        <div class="signinform">
          <form action="/register/" method="POST">
            <div class="section-title">Create User</div>

            <label for="email">Email</label>
              <input type="email" placeholder="Enter a KSU email" name="email" required>

            <label for="password">Password</label>
              <input type="password" placeholder="Enter a password for the user" id="password" name="password" onkeyup="passwordCheck()" required>

            <label>Confirm Password</label>
              <input type="password" placeholder="Confirm password" id="password-confirm" name="password-confirm" onkeyup="passwordCheck()" required>

            <select class="role-select" name="role-select" id="role-select">
              <option value="SCHEDULER" selected>Scheduler</option>
              <option value="ADMIN">Administrator</option>
            </select>

            <ul title="Passwords must:">
              <li id="length" style="color: red;">Be between 12 and 36 characters</li>
              <li id="number" style="color: red;">Contain at least one number</li>
              <li id="match" style="color: red;">Match</li>
            </ul>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <p class="error-msg">{{ msg }}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <button class="sign-in" id="submit-button" type="submit" disabled>Register</button>
          </form>
        </div>
    </body>
</html>
